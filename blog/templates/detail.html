<!DOCTYPE html>
<html>
<head>
    <title>Blog Post Detail</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="header">
        <h1>My Blog</h1>
    </div>
    
    <div class="container">
        <div class="blog-post">
            <h2>{{ post.title }}</h2>
            <p class="post-content">{{ post.content }}</p>
            <p class="author">Author: {{ post.author }}</p>
            <p class="created-at">Created at: {{ post.created_at }}</p>
            <p class="updated-at">Updated at: {{ post.updated_at }}</p>
            {% if user.is_authenticated and user == post.author %}
                <a href="{% url 'update_blogpost' post.pk %}" class="btn">Edit</a>
                <a href="{% url 'delete_blogpost' post.pk %}" class="btn">Delete</a>
            {% endif %}
        </div>
    </div>
</body>
</html>
